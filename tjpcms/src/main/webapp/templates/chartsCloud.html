<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords"
          content="admin, dashboard, bootstrap, template, flat, modern, theme, responsive, fluid, retina, backend, html5, css, css3">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>AdminX</title>

    {% load staticfiles %}
    <!--dashboard calendar-->
    <link href="{% static 'adminex/css/clndr.css' %}" rel="stylesheet">

    <!--pickers css-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'adminex/js/bootstrap-datepicker/css/datepicker-custom.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'adminex/js/bootstrap-timepicker/css/timepicker.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'adminex/js/bootstrap-colorpicker/css/colorpicker.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'adminex/js/bootstrap-daterangepicker/daterangepicker-bs3.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'adminex/js/bootstrap-datetimepicker/css/datetimepicker-custom.css' %}"/>


    <!--common-->
    <link href="{% static 'adminex/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'adminex/css/style-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'adminex/fonts/css/font-awesome.min.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>

<body class="sticky-header">
<section>

    {% include 'menu.html' %}
    <!-- main content start-->
    <div class="main-content">
        {% include 'header.html' %}
        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <header class="panel-heading">
                            查询
                        </header>
                        <div class="panel-body" style="display: block;">
                            <table style="text-align: center;">
                                <tr>
                                    <td><label>地域:&nbsp;&nbsp;&nbsp;</label></td>
                                    <td><select id="region" class="form-control">
                                        <option value="">全部</option>
                                        {% for region in regions %}
                                            <option value="{{ region.key }}">{{ region.value }}</option>
                                        {% endfor %}
                                    </select></td>
                                    <td><label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;时间段:&nbsp;&nbsp;&nbsp;</label></td>
                                    <td>
                                        <div data-date-minviewmode="months" data-date-viewmode="years"
                                             class="input-group input-large custom-date-range" data-date="102/2012"
                                             data-date-format="yyyy-mm-dd">
                                            <input type="text" id="fromDate" class="form-control dpd1" name="from">
                                            <span class="input-group-addon">到</span>
                                            <input type="text" id="endDate" class="form-control dpd2" name="to">
                                        </div>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button class="btn btn-primary" onclick="clearAll()">重置条件</button>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button class="btn btn-info" onclick="findYQChartsCloud()">查询</button>
                                    </td>
                                </tr>

                            </table>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel">
                        <header class="panel-heading">
                            疫情字符云
                                    <span class="tools pull-right">
                                        <a href="javascript:;" class="fa fa-chevron-down"></a>
                                     </span>
                        </header>
                        <div class="panel-body" style="display: block;">
                            <div id="main" style="height:400px"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--body wrapper end-->
    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="{% static 'adminex/js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'adminex/js/jquery-ui-1.9.2.custom.min.js' %}"></script>
<script src="{% static 'adminex/js/jquery-migrate-1.2.1.min.js' %}"></script>
<script src="{% static 'adminex/js/bootstrap.min.js' %}"></script>
<script src="{% static 'adminex/js/modernizr.min.js' %}"></script>
<script src="{% static 'adminex/js/jquery.nicescroll.js' %}"></script>

<!--common scripts for all pages-->
<script src="{% static 'adminex/js/scripts.js' %}"></script>


<!--pickers plugins-->
<script type="text/javascript" src="{% static 'adminex/js/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
<script type="text/javascript"
        src="{% static 'adminex/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}"></script>
<script type="text/javascript" src="{% static 'adminex/js/bootstrap-daterangepicker/moment.min.js' %}"></script>
<script type="text/javascript" src="{% static 'adminex/js/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
<script type="text/javascript"
        src="{% static 'adminex/js/bootstrap-colorpicker/js/bootstrap-colorpicker.js' %}"></script>
<script type="text/javascript" src="{% static 'adminex/js/bootstrap-timepicker/js/bootstrap-timepicker.js' %}"></script>

<!--pickers initialization-->
<script src="{% static 'adminex/js/pickers-init.js' %}"></script>


<script src="{% static 'echarts/build/dist/echarts-all.js' %}"></script>


<script>

    function createRandomItemStyle() {
        return {
            normal: {
                color: 'rgb(' + [
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160),
                    Math.round(Math.random() * 160)
                ].join(',') + ')'
            }
        };
    }

    function clearAll() {
        $("input").attr("value", "");
        $("#region").attr("value", "");
        findYQChartsCloud()

    }


    function findYQChartsCloud() {
        //设置数据
        var option = {
            tooltip: {
                show: true
            },
            series: [{
                name: '疫情字符云',
                type: 'wordCloud',
                size: ['80%', '80%'],
                textRotation: [0, 45, 90, -45],
                textPadding: 0,
                autoSize: {
                    enable: true,
                    minSize: 14
                },
                data: []
            }]
        };
        $.post("/yqChartsCloud/yqChartsCloudList", {
                    'region': $('#region option:selected').val(),
                    'fromDate': $('#fromDate').val(),
                    'endDate': $('#endDate').val()
                },
                function (data) {
                    var json = data;
                    option.series[0].data = []
                    for (var i = 0; i < json.length; i++) {
                        json[i]['itemStyle'] = createRandomItemStyle()
                        option.series[0].data.push(json[i])
                    }
                    var myChart = echarts.init(document.getElementById('main'));
                    myChart.setOption(option);
                },
                "json");
    }


    $(document).ready(function () {
        findYQChartsCloud()
    });


</script>


</body>
</html>
