<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登陆</title>

    <link href="{% static 'adminex/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'adminex/css/style-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="/login/loginVilidate" method="post">
        {% csrf_token %}
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">天津检疫局疫情监测平台</h1>
            <img src="{% static 'adminex/images/login-logo.png' %}" alt=""/>
        </div>
        <div class="login-wrap">
            <input type="text" name="userId" class="form-control" placeholder="请输入您的用户名..." value="{{ userId }}" autofocus>
            <input type="password" name="passWd" class="form-control" placeholder="请输入您的密码...">

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"></i>
            </button>
            <center><font color="red"></font></center>
        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="{% static 'adminex/js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'adminex/js/bootstrap.min.js' %}"></script>
<script src="{% static 'adminex/js/modernizr.min.js' %}"></script>

</body>
</html>
